<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>Don Raul Pisos</title>
  
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

</head>

<body style='margin : 0px; overflow: hidden;'>

<style>
  .button {
    background-color: #4CAF50; 
    border: none;
    color: white;
    padding: 7px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 12px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 12px;
    border: 2px solid rgba(9, 148, 28, 0.541);
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
  }
  
</style>

  <div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
      <button class="button" id="btn1">Piso 1</button>
      <button class="button" id="btn2">Piso 2</button>
      <button class="button" id="btn3">Piso 3</button>
  </div>

  <a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false">   
    <a-marker preset="hiro">
        <img src="./piso1.jpg" id="imgPiso" width="100" height="100" />    
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

</body>

<script>
  let bolActivo = false;

      var m = document.querySelector("a-marker")
      m.addEventListener("markerFound", (e)=>{
          console.log("found")
          bolActivo = true;
          //var v = document.querySelector('#mivideo').play();
            let imgPiso = document.getElementById('imgPiso');
            imgPiso.src= "./piso1.jpg";
            navigator.vibrate(2);
      })
      m.addEventListener("markerLost", (e)=>{
          console.log("lost")
          bolActivo = false;
          //var v = document.querySelector('#mivideo').pause();
          imgPiso.src= "";
          navigator.vibrate(2);
      })


      document.getElementById("btn1").addEventListener("click", (e)=>{
        if(bolActivo==true){
              let imgPiso = document.getElementById('imgPiso');
              imgPiso.src= "./piso1.jpg";
              navigator.vibrate(2);
        }
        
      });

      document.getElementById("btn2").addEventListener("click", (e)=>{
        //var v = document.querySelector('#mivideo').muted=true;
        if(bolActivo==true){
              let imgPiso = document.getElementById('imgPiso');
              imgPiso.src= "./piso2.jpg";
              navigator.vibrate(2);
        }
      });

      document.getElementById("btn3").addEventListener("click", (e)=>{
          if(bolActivo==true){
                let imgPiso = document.getElementById('imgPiso');
                imgPiso.src= "./piso2.jpg";
                navigator.vibrate(2);
          }
      })

    </script>


</html>
