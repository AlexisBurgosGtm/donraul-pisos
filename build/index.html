<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  
  <title>Don Raul Pisos</title>  
  
  <link rel="stylesheet" media="screen, print" href="./estilos.css">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

</head>


<body class="bodystile">

  
  <div class="botonera">
    <button class="btn btn-success btn-md" id="btn1">Piso 1</button>
    <button class="btn btn-danger btn-md" id="btn2">Piso 2</button>
    <button class="btn btn-warning btn-md" id="btn3">Piso 3</button>
    <button class="btn btn-info btn-md" id="btn4">Piso 4</button> 
  </div>

  <a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false">   
    <a-marker preset="hiro">
      
      <a-image src="./piso1.jpg" id="imgPiso"></a-image>
   
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

</body>


<script> 
  var m = document.querySelector("a-marker")
  m.addEventListener("markerFound", (e)=>{
  console.log("found")
  //var v = document.querySelector('#mivideo').play();
  window.navigator.vibrate(200);
  
})
  m.addEventListener("markerLost", (e)=>{
  console.log("lost")
  //var v = document.querySelector('#mivideo').pause();
  window.navigator.vibrate(200);
})


document.getElementById("btn1").addEventListener("click", (e)=>{
  document.getElementById('imgPiso').src = "./piso1.jpg";
//var v = document.querySelector('#mivideo').muted=false;

})
document.getElementById("btn2").addEventListener("click", (e)=>{
  document.getElementById('imgPiso').src = "./piso2.jpg";
//var v = document.querySelector('#mivideo').muted=true;

})
document.getElementById("btn3").addEventListener("click", (e)=>{
  document.getElementById('imgPiso').src = "./piso3.jpg";
//var v = document.querySelector('#mivideo').pause();
})

document.getElementById("btn4").addEventListener("click", (e)=>{
  document.getElementById('imgPiso').src = "./piso4.jpg";
//var v = document.querySelector('#mivideo').play();
})

</script>

</html>
